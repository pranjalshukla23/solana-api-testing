<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<section class="main">
    <section class="main_navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-6">
                    <a class="navbar-brand" href="#">
                        <img src="solnet-logo.png" class="logo" />
                    </a>
                </div>
                <div class="col-md-6 col-6">
                    <div class="link_dropdown float-right" id="navbarText">
              <span class="navbar-text">
                   <a href="index.html">Get Owners</a>
                  <a href="tokens.html">Get Tokens</a>
                <a href="#"> Verifaction </a>

              </span>
                        <div class="dropdown">
                            <button class="dropbtn">Solana(Main)</button>
                            <div class="dropdown-content">
                                <a href="#" class="solana_main">Solana(Main)</a>
                                <a href="#" class="solana_dev">Solana(Dev)</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarText"
                            aria-controls="navbarText"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </section>

    <section class="details_main_section">
        <div class="container">
            <div class="inputformparent">
                <p class="heading">Token address</p>
                <div class="main_input">
                    <input
                            type="text"
                            name="token"
                            id="token"
                            placeholder="Enter your Token Address"
                    />
                </div>

                <button class="submit" onclick="getOwners()">Get Owners</button>
                <a download href="owners.csv" >Download CSV</a>
                <div class="details">
                    <p class="mint" id="mint"></p>

                </div>
            </div>
        </div>
    </section>
</section>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

<script>
    const solanaMain = document.querySelector('.solana_main');
    const solanaDev = document.querySelector('.solana_dev');
    const main = document.querySelector('.main');

    solanaMain.addEventListener('click', function() {
        main.style.background="#000";
        document.querySelector('.dropbtn').textContent="Solana(Main)"
    })
    solanaDev.addEventListener('click', function() {
        main.style.background="#000022";
        document.querySelector('.dropbtn').textContent="Solana(Dev)"

    })
</script>



</body>
</html>
